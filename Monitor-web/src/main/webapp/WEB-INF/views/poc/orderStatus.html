	<script>  
	
	var formatDateTime = function (date) {  
        var y = date.getFullYear();  
        var m = date.getMonth() + 1;  
        m = m < 10 ? ('0' + m) : m;  
        var d = date.getDate();  
        d = d < 10 ? ('0' + d) : d;  
        var h = date.getHours();  
        h=h < 10 ? ('0' + h) : h;  
        var minute = date.getMinutes();  
        minute = minute < 10 ? ('0' + minute) : minute;  
        var second=date.getSeconds();  
        second=second < 10 ? ('0' + second) : second;  
        return y + '-' + m + '-' + d+'T'+h+':'+minute+':'+second;  
    }; 
    
	$(function() { 
		 var starttime = formatDateTime(new Date(
		          new Date(new Date().toLocaleDateString()).getTime()
		        )); // 当天0点
		  var endtime = formatDateTime(new Date( // 当天23:59
		          new Date(new Date().toLocaleDateString()).getTime() +
		            24 * 60 * 60 * 1000 -
		            1
		        ));
		$('#reservationtime').daterangepicker({ 
			timePicker: true, 
			timePickerIncrement: 1, 
			timePicker24Hour:true,
			timePickerSeconds:true,
		    startDate: starttime,
		    endDate: endtime,
			locale: {
				format: 'YYYY-MM-DD HH:mm:ss',
				applyLabel: '确定',
		        cancelLabel: '清空',
		        fromLabel: '起始时间',
	           toLabel: '结束时间',
	           customRangeLabel: '自定义',
	           daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
	           monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
	               '七月', '八月', '九月', '十月', '十一月', '十二月'],
	           firstDay: 1
			} 
		},function(start, end, label) {
			starttime = start.format('YYYY-MM-DDTHH:mm:ss');
			endtime = end.format('YYYY-MM-DDTHH:mm:ss');
			console.log('New date range selected: ' + start.format('YYYY-MM-DDTHH:mm:ss') + ' to ' + end.format('YYYY-MM-DDTHH:mm:ss') + ' (predefined range: ' + label + ')');
		})
		$('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
		      $(this).val('');
		      starttime = "";
		      endtime = "";
		  });
		//button event
		$('button[data-btn-type]').click(function() {
			var action = $(this).attr('data-btn-type');
			switch (action) {
			case 'search':
				if($("#tracknum").val() ==''){
					alert("请输入订单编号");
				}else{
					console.log("GG" + $("#reservationtime").val());
					loadPage("/Monitor/poc/orderStatus/"+$("#tracknum").val()+"?starttime="+starttime+"&endtime="+endtime);     
				}
				break;
			}

		});
		//form_init();
	})
	
	</script>
