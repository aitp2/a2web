<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">新增告警规则</h5>
</div>

<div class="modal-body">

	<form id="alertRule-form" name="alertRule-form" class="form-horizontal">
		<input type="hidden" name="id" id="id">
		<input type="hidden" name="version">
		<input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-MM-dd HH:mm:ss">
		<input type="hidden" name="deleted">
		<div class="box-body">
			<div class="col-md-12">
			
			<div class="bg-gray color-palette" style="height:25px;margin-bottom:10px; vertical-align:middle;">基础信息</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name" name="name" placeholder="名称">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">描述</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="description" name="description" placeholder="描述">
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">状态</label>
					<div class="col-sm-9">
						<label class="control-label"> <input type="radio" name="status" class="flat-red" checked="checked"
							value="0"> 启用
						</label> &nbsp;&nbsp;&nbsp; <label class="control-label"> <input type="radio" name="status" class="flat-red"
							value="1"> 禁用
						</label>
					</div>
				</div>
				<div class="bg-gray color-palette" style="height:25px;margin-bottom:10px; vertical-align:middle;">触发配置</div>
				<div class="form-group">
					<label for="cron" class="col-sm-2 control-label">定时调度</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="cron" name="cron" placeholder="示例:0 */1 * * * ?">
					</div>
				</div>
				<div class="form-group">
					<label for="textCondition" class="col-sm-2 control-label">查询条件</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="textCondition" name="textCondition" placeholder="查询条件">
					</div>
				</div>
				<div class="form-group">
					<label for="timeRange" class="col-sm-2 control-label">时间范围</label>
					<div class="col-sm-9">
						<label class="control-label"> <input type="radio" name="timeRange" class="flat-red" checked="checked"
							value="last 1h"> 最近1h
						</label> &nbsp;&nbsp;&nbsp; <label class="control-label"> <input type="radio" name="timeRange" class="flat-red"
							value="last 8h"> 最近8h
						</label> &nbsp;&nbsp;&nbsp; <label class="control-label"> <input type="radio" name="timeRange" class="flat-red"
							value="today"> 今天
						</label>
					</div>
				</div>
				<input type="hidden" name="resultNumCompareFlag" value=">">
				<div class="form-group">
					<label for="resultNumCompareNum" class="col-sm-2 control-label">查询结果阀值</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="resultNumCompareNum" name="resultNumCompareNum" placeholder="查询结果大于该值触发发送">
					</div>
				</div>
				<div class="bg-gray color-palette" style="height:25px;margin-bottom:10px; vertical-align:middle;">发送配置</div>
				<div class="form-group">
					<label for="email_to" class="col-sm-2 control-label">发送邮件地址</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="email_to" name="email_to" placeholder="发送邮件地址">
					</div>
				</div>
				<div class="form-group">
					<label for="email_subject" class="col-sm-2 control-label">邮件标题</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="email_subject" name="email_subject" placeholder="邮件标题">
					</div>
				</div>
				<div class="form-group">
					<label for="email_body" class="col-sm-2 control-label">邮件内容</label>
					<div class="col-sm-9">
						<textarea type="text" class="form-control" id="email_body" name="email_body" placeholder="邮件内容,可使用查询结果变量$resultNum$" />
					</div>
				</div>
				
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-right">
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
	//tableId,queryId,conditionContainer
	var form = null;
	var id="${id?default(0)}";
	$(function() {
		//初始化控件
		form=$("#alertRule-form").form();
		//数据校验
		$("#alertRule-form").bootstrapValidator({
			message : '请输入有效值',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			submitHandler : function(validator,alertruleform, submitButton) {
				modals.confirm('确认保存？', function() {
					//Save Data，对应'submit-提交'
					var params = form.getFormSimpleData();
					ajaxPost(basePath+'/alert/saveAlertRule', params, function(data, status) {
						if(data.success){
							if(id!="0"){//更新
								modals.closeWin(winId);
							    alertRuleTable.reloadRowData(id); 
							}else{//新增 
								 //modals.info("数据保存成功");
								 modals.closeWin(winId); 
								 alertRuleTable.reloadData(); 
							}
						}				 
					});
				});
			},
			fields : {
				name : {
					validators : {
						notEmpty : {
							message : '请输入名称'
						}
					}
				},
				cron : {
					validators : {
						notEmpty : {
							message : '请输入定时调度'
						}
					}
				},
				textCondition : {
					validators : {
						notEmpty : {
							message : '请输入查询条件'
						}
					}
				},
				resultNumCompareFlag : {
					validators : {
						notEmpty : {
							message : '请输入查询结果数量比较值'
						},
						integer:{
							message:'请输入整数'
						},
						greaterThan:{
							value:0,
							inclusive:true,
							message:'请输入大于0的整数'
						}
					}
				},
				email_to : {
					validators : {
						notEmpty : {
							message : '请输入发送邮件地址'
						}
					}
				},
				email_subject : {
					validators : {
						notEmpty : {
							message : '请输入邮件标题'
						}
					}
				},
				email_body : {
					validators : {
						notEmpty : {
							message : '请输入邮件内容'
						}
					}
				}
			}
		});
		form.initComponent();
		//回填id		
		if(id!="0"){
			ajaxPost(basePath+"/alert/getAlertRule",{id:id},function(data){
				form.initFormData(data);
			})
		}
	});
	
	
	function resetForm(){
		form.clearForm();
        $("#alertRule-form").data('bootstrapValidator').resetForm();
