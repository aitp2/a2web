<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">新增SavedQuery配置</h5>
</div>

<div class="modal-body">

	<form id="entry-form" name="entry-form" class="form-horizontal">
		<input type="hidden" name="id" id="id">
		<input type="hidden" name="version">
		<input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-MM-dd HH:mm:ss">
		<input type="hidden" name="deleted">
		<div class="box-body">
			<div class="col-md-12">
			
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">用户名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="username" name="username" value="${(username)!}" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name" name="name" placeholder="名称">
					</div>
				</div>
				<div class="form-group">
					<label for="url" class="col-sm-2 control-label">url</label>
					<div class="col-sm-9">
						<textarea type="text" class="form-control" id="url" name="url"  value="">${(url)!}</textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-right">
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
	//tableId,queryId,conditionContainer
	var form = null;
	var id="${id?default(0)}";
	$(function() {
		//初始化控件
		form=$("#entry-form").form();
		//数据校验
		$("#entry-form").bootstrapValidator({
			message : '请输入有效值',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			submitHandler : function(validator,entryform, submitButton) {
				modals.confirm('确认保存？', function() {
					//Save Data，对应'submit-提交'
					var params = form.getFormSimpleData();
					ajaxPost(basePath+'/savedQuery/save', params, function(data, status) {
						if(data.success){
							if(id!="0"){//更新
								modals.closeWin("entryWin");
							    entryTable.reloadRowData(id); 
							}else{//新增 
								 //modals.info("数据保存成功");
								 modals.closeWin("entryWin"); 
								 entryTable.reloadData(); 
							}
						}				 
					});
				});
			},
			fields : {
				name : {
					validators : {
						notEmpty : {
							message : '请输入名称'
						}
					}
				},
				url : {
					validators : {
						notEmpty : {
							message : '请输入url'
						}
					}
				}
			}
		});
		form.initComponent();
		//回填id		
		if(id!="0"){
			ajaxPost(basePath+"/savedQuery/get",{id:id},function(data){
				form.initFormData(data);
			})
		}
	});
	
	
	function resetForm(){
		form.clearForm();
        $("#entry-form").data('bootstrapValidator').resetForm();
