<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
	<h5 class="modal-title">新增系统流程配置</h5>
</div>

<div class="modal-body">

	<form id="systemFlow-form" name="systemFlow-form" class="form-horizontal">
		<input type="hidden" name="id" id="id">
		<input type="hidden" name="version">
		<input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-MM-dd HH:mm:ss">
		<input type="hidden" name="deleted">
		<div class="box-body">
			<div class="col-md-12">
			
			<div class="bg-gray color-palette" style="height:25px;margin-bottom:10px; vertical-align:middle;">基础信息</div>
				<div class="form-group">
					<label for="tracknumtype" class="col-sm-2 control-label">track类型</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="tracknumtype" name="tracknumtype" placeholder="名称">
					</div>
				</div>
				<div class="form-group">
					<label for="nodeno" class="col-sm-2 control-label">节点序号</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="nodeno" name="nodeno" placeholder="节点序号">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">节点名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="name" name="name" placeholder="节点名称">
					</div>
				</div>
				<div class="form-group">
					<label for="nomarl_pattern" class="col-sm-2 control-label">正常匹配规则</label>
					<div class="col-sm-9">
						<textarea type="text" class="form-control" id="nomarl_pattern" name="nomarl_pattern" placeholder="正常匹配规则，该匹配唯一确定tranknum的正常流程节点" />
					</div>
				</div>
				<div class="form-group">
					<label for="exception_pattern" class="col-sm-2 control-label">异常匹配规则</label>
					<div class="col-sm-9">
						<textarea type="text" class="form-control" id="exception_pattern" name="exception_pattern" placeholder="异常匹配规则，该匹配确定tranknum的异常流程节点，多个规则|分隔" />
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer text-right">
			<button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
			<button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
		</div>
		<!-- /.box-footer -->
	</form>

</div>
<script>
	//tableId,queryId,conditionContainer
	var form = null;
	var id="${id?default(0)}";
	$(function() {
		//初始化控件
		form=$("#systemFlow-form").form();
		//数据校验
		$("#systemFlow-form").bootstrapValidator({
			message : '请输入有效值',
			feedbackIcons : {
				valid : 'glyphicon glyphicon-ok',
				invalid : 'glyphicon glyphicon-remove',
				validating : 'glyphicon glyphicon-refresh'
			},
			submitHandler : function(validator,systemFlowform, submitButton) {
				modals.confirm('确认保存？', function() {
					//Save Data，对应'submit-提交'
					var params = form.getFormSimpleData();
					ajaxPost(basePath+'/systemflow/save', params, function(data, status) {
						if(data.success){
							if(id!="0"){//更新
								modals.closeWin(winId);
							    systemFlowTable.reloadRowData(id); 
							}else{//新增 
								 //modals.info("数据保存成功");
								 modals.closeWin(winId); 
								 systemFlowTable.reloadData(); 
							}
						}				 
					});
				});
			},
			fields : {
				tracknumtype : {
					validators : {
						notEmpty : {
							message : '请输入track类型'
						}
					}
				},
				nodeno : {
					validators : {
						notEmpty : {
							message : '请输入节点序号'
						}
					}
				},
				name : {
					validators : {
						notEmpty : {
							message : '请输入节点名称'
						}
					}
				},
				nomarl_pattern : {
					validators : {
						notEmpty : {
							message : '请输入正常匹配规则'
						}
					}
				}
			}
		});
		form.initComponent();
		//回填id		
		if(id!="0"){
			ajaxPost(basePath+"/systemflow/get",{id:id},function(data){
				form.initFormData(data);
			})
		}
	});
	
	
	function resetForm(){
		form.clearForm();
        $("#systemFlow-form").data('bootstrapValidator').resetForm();
