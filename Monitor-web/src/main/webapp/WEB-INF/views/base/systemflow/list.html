	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			系统流程配置 <small>列表</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li><a href="#">配置管理</a></li>
			<li class="active">系统流程配置</li>
		</ol>
	</section> 

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<!-- /.box-header -->
					<div class="dataTables_filter" id="searchDiv">
						<input placeholder="请输入节点名称" name="name" class="form-control" type="search" likeOption="true" /> 
						<div class="btn-group">
							<button type="button" class="btn btn-primary" 	data-btn-type="search">查询</button>
							<button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" data-btn-type="add">新增</button>
							<button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
						</div>
					</div>
					<div class="box-body">
						<table id="systemFlow_table" class="table table-bordered table-striped table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
 
  
	<script>  
		//tableId,queryId,conditionContainer
		var systemFlowTable;
		var winId="systemFlowWin";
		$(function() { 
			//init table and fill data
			systemFlowTable = new CommonTable("systemFlow_table", "system_flow_list", "searchDiv");
			
			//button event
			$('button[data-btn-type]').click(function() {
				var action = $(this).attr('data-btn-type');
				var rowId=systemFlowTable.getSelectedRowId();
				switch (action) {
				case 'add':
                       modals.openWin({
                       	winId:winId,
                       	title:'新增系统流程配置',
                       	width:'900px',
                       	url:basePath+"/systemflow/edit"
                       	/*, hideFunc:function(){
                       		modals.info("hide me");
                       	},
                       	showFunc:function(){
                       		modals.info("show me");
                       	} */
                       });                        
					break;
				case 'edit':
					if(!rowId){
						modals.info('请选择要编辑的行');
						return false;
					}
					modals.openWin({
                       	winId:winId,
                       	title:'编辑系统流程配置【'+systemFlowTable.getSelectedRowData().name+'】',
                       	width:'900px',
                       	url:basePath+"/systemflow/edit?id="+rowId
                       }); 
				   break;
				}

			});
